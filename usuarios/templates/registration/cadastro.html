{% extends "control/base.html" %}
{% block title %}Cadastro{% endblock title %}
{% load crispy_forms_tags static %}
{% block header %}{% endblock header %}
{% block content %}
<div style="min-height: 100vh; background: radial-gradient(ellipse 45.55% 83.98% at 50.00% 47.75%, rgba(37, 99, 235, 0.15) 0%, rgba(249, 250, 251, 0.30) 100%), #F9FAFB; display: flex; flex-direction: column; align-items: center; padding-top: 40px; padding-bottom: 40px; font-family: 'Inter', sans-serif;">
    
    <!-- Logo -->
    <div style="margin: auto; margin-bottom: 20px;">
        <a href="{% url 'index' %}" style="text-decoration: none;"><h1 style="color: #2563EB; font-size: 30px; font-weight: 700; margin: 0;">Control</h1></a>
    </div>
    
    <!-- Card de Cadastro -->
    <div style="background: white; border-radius: 20px; width: 100%; max-width: 1200px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); overflow: hidden;">
        
        <!-- Header do Card -->
        <div style="background: white; padding: 25px 40px; border-bottom: 1px solid #f0f0f0;">
            <h2 style="color: #2563EB; font-size: 32px; font-weight: 700; margin: 0;">Crie sua conta no Control</h2>
        </div>
        
        <!-- Form -->
        <form method="post" style="padding: 30px 40px;">
            {% csrf_token %}
            {{ form|crispy }}
            
            <!-- BotÃ£o Continuar -->
            <button class="py-2 mt-2" type="submit" style="width: 100%; background: #2563EB; color: white; border: none; border-radius: 10px; font-size: 26px; font-weight: 600; cursor: pointer; font-family: 'Inter', sans-serif; transition: background 0.3s ease;">
                Continuar
            </button>
        </form>
    </div>
    
</div>
{% endblock %}
