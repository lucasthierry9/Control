  <div class="card shadow-sm p-5"
       style="max-width: 450px; width: 100%; border-radius: 1rem; transform: scale(1.2);">

    <h2 class="text-center fw-bold text-primary mb-4">Cadastre sua nova conta</h2>

    <!-- Formulário -->
    <form method="post">
       {% csrf_token %}
       {{form | crispy}}
      <button type="submit" >Registrar</button>

    </form>

    <!-- Login social -->
    

    <!-- Rodapé -->
    
  </div>
</main>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
