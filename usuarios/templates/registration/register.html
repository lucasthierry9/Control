{% extends "control/base.html" %}
{% block title %}Cadastro{% endblock title %}
{% load crispy_forms_filters static %}

{% block content %}
<main class="container-fluid"
      style="min-height: calc(100vh - 100px);
             background: radial-gradient(circle at top, #f5f5ff, #ffffff);
             display: flex; align-items: center; justify-content: center;
             padding: 20px;">

  <div class="row align-items-center justify-content-center w-100" style="max-width: 1100px;">

    <!-- Formulário à esquerda (menor e sem scroll) -->
    <div class="col-12 col-md-5">
      <div class="card shadow-sm p-4" 
           style="border-radius: 1rem; max-width: 380px; margin: auto;">
        <h3 class="text-center fw-bold text-primary mb-3">Crie sua conta</h3>

        <form method="post" class="mb-2">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="d-grid mt-2">
            <button type="submit" class="btn btn-primary btn-sm fw-semibold">
              Registrar
            </button>
          </div>
        </form>

        <p class="text-center mt-2 mb-0 text-muted" style="font-size: 0.9rem;">
          Já possui conta? <a href="{% url 'login' %}" class="text-decoration-none">Entrar</a>
        </p>
      </div>
    </div>

    <!-- Imagem à direita -->
    <div class="col-12 col-md-6 d-flex justify-content-center mt-4 mt-md-0">
      <img src="{% static 'usuarios/img/cadastro_ilustracao.png' %}" 
           alt="Ilustração de cadastro" 
           class="img-fluid" 
           style="max-height: 400px; object-fit: contain;">
    </div>

  </div>
</main>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
{% endblock content %}
