{% extends "control/base.html" %}
{% block title %}Recuperar Senha{% endblock title %}
{% block content %}
<h2>Recuperar senha</h2>

<form method="post">
    <div>
        {% csrf_token %}
        {{ form.email.label_tag }}  
        {{ form.email }}
        {{ form.email.errors }}
    </div>
    <button type="submit" class="mt-2">Enviar link de recuperação</button>
</form>
{% endblock content %}
