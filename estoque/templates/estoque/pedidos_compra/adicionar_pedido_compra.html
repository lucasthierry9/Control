{% extends "control/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Registrar Pedido de Compra{% endblock title %}

{% block content %}
<div class="pt-3">
    <div class="container" style="max-width: 100%;">
        <div class="d-flex align-items-center">
            <a href="{% url 'estoque:pedidos_compra' %}">
                <i class="fa-solid fa-chevron-left fs-4" style="color: black;"></i>
            </a>
            <h1 style="font-family: Inter; font-weight: 700; color: #2563EB;">Registrar Pedido de Compra</h1>
        </div>
        <form method="post" style="margin: 0px;">
            {% csrf_token %}
            {% crispy form %}
        </form>
    </div>
</div>
{% endblock content %}
{% block footer %}{% endblock %}
