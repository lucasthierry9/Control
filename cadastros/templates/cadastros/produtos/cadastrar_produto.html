{% extends "control/base.html" %}
{% load static crispy_forms_filters %}
{% block title %}Cadastrar Produto{% endblock title %}

{% block content %}
<h1 >Cadastrar Produto:</h1>
<form  method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <button >Registrar</button>
</form>
{% endblock content %}
