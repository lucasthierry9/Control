
{% extends "control/base.html" %}{% block content %}
<main class="d-flex align-items-center justify-content-center min-vh-100 bg-light" 
      style="background: radial-gradient(circle at top, #f0f5ff, #ffffff);">

  <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%; border-radius: 1rem;">
    
    <!-- Título -->
    <h2 class="text-center fw-bold text-primary mb-4">Acesse sua conta</h2>

    <!-- Formulário -->
    <form>
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">E-mail</label>
        <input type="email" class="form-control rounded-pill bg-light" id="email" placeholder="Insira seu e-mail">
      </div>

      <div class="mb-2">
        <label for="senha" class="form-label fw-semibold">Senha</label>
        <input type="password" class="form-control rounded-pill bg-light" id="senha" placeholder="Insira sua senha">
      </div>

      <div class="mb-3 text-end">
        <a href="#" class="text-decoration-none small text-primary fw-semibold">Esqueci minha senha</a>
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary rounded-pill fw-semibold shadow-sm">Entrar</button>
      </div>
    </form>

    <!-- Login social -->
    <div class="d-grid gap-2 mb-3">
      <button class="btn btn-light border rounded-pill fw-semibold d-flex align-items-center justify-content-center">
        <i class="bi bi-google me-2 text-danger"></i> Google
      </button>
      <button class="btn btn-light border rounded-pill fw-semibold d-flex align-items-center justify-content-center">
        <i class="bi bi-facebook me-2 text-primary"></i> Facebook
      </button>
    </div>

    <!-- Rodapé -->
    <p class="text-center small mt-3 mb-0">
      Ainda não tem uma conta? <a href="#" class="fw-semibold text-primary text-decoration-none">Inscreva-se agora</a>
    </p>

  </div>
</main>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
{% endblock content %}
